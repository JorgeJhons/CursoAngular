<!DOCTYPE html>
<html lang="es" ng-app="myNinjaApp">
<head>
<meta charset="utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<title>Buscador de ninjas</title>
</head>
<body>		
 	<header ng-include="'header.html'"></header>
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-6">
				<div ng-controller="NinjaController" class="col-md-12">
					<input type="text" class="form-control" ng-model="search" placeholder="Encuentra al ninja">
					<button class=" btn btn-primary btn-xs" ng-click="order='name'">nombre</button>
					<button class=" btn btn-primary btn-xs" ng-click="order='cinta'">cinta</button>
					<ul>
						<li ng-repeat="ninja in ninjas | orderBy: order | filter: search" ng-show="ninja.available">
							<h3>{{ninja.name}} - {{ninja.precio | currency}}</h3>
							<div class="remove" ng-click="removeNinja(ninja)">x</div>
							<span  class="cinta" style="background:{{ninja.cinta}}">Cinta {{ninja.cinta}}</span>
						</li>
					</ul>
				</div>
			</div>
		</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.js"></script>
	<script src="app/app.js"></script>
</body>
</html>
