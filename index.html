<!DOCTYPE html>
<html lang="es" ng-app="myNinjaApp">
<head>
<meta charset="utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<title>Buscador de ninjas</title>
</head>
<body>		
 	<header ng-include="'header.html'"></header>
		<div class="row">
			<div class="col-sm-6 col-md-4 col-lg-6">
				<div ng-controller="NinjaController" class="col-md-4">
					<input type="text" class="form-control" ng-model="search" placeholder="Encuentra al ninja">
					<ul>
						<li ng-repeat="ninja in ninjas | orderBy: 'name' | filter: search" ng-show="!ninja.available">
							{{ninja.name}} - {{ninja.precio | currency}}
						</li>
					</ul>
				</div>
			</div>
		</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.js"></script>
	<script src="app/app.js"></script>
</body>
</html>
